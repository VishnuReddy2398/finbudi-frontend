<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form *ngIf="!isLoggedIn" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div *ngIf="!isMfaRequired">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        name="username" [(ngModel)]="form.username" required #username="ngModel" />
                    <div class="text-red-500 text-xs italic mt-1" *ngIf="username.errors && f.submitted">
                        Username is required
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" />
                    <div class="text-red-500 text-xs italic mt-1" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors['required']">Password is required</div>
                        <div *ngIf="password.errors['minlength']">
                            Password must be at least 6 characters
                        </div>
                    </div>
                    <div class="text-right mt-1">
                        <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:text-blue-800">Forgot
                            Password?</a>
                    </div>
                </div>
            </div>

            <div *ngIf="isMfaRequired">
                <div class="mb-6">
                    <label for="code" class="block text-gray-700 text-sm font-bold mb-2">MFA Verification Code</label>
                    <p class="text-sm text-gray-600 mb-2">Please enter the code from your authenticator app.</p>
                    <input type="text"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        name="code" [(ngModel)]="form.code" required minlength="6" maxlength="6" #code="ngModel"
                        placeholder="000000" />
                    <div class="text-red-500 text-xs italic mt-1" *ngIf="code.errors && f.submitted">
                        Code is required
                    </div>
                </div>
            </div>

            <!-- CAPTCHA Placeholder -->
            <div class="mb-6 p-3 border rounded bg-gray-50 flex items-center">
                <input type="checkbox" id="captcha" name="captcha" [(ngModel)]="form.captcha" required
                    class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
                <label for="captcha" class="ml-2 block text-sm text-gray-900">
                    I am not a robot (Mock CAPTCHA)
                </label>
            </div>
            <div class="text-red-500 text-xs italic mb-4" *ngIf="f.submitted && !form.captcha">
                Please verify you are not a robot
            </div>

            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">
                    {{ isMfaRequired ? 'Verify' : 'Login' }}
                </button>
            </div>
            <div class="mt-4 text-center">
                <div class="text-red-500 text-sm" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>

                <!-- Resend Verification Button (only after 24 hours) -->
                <div *ngIf="showResendButton" class="mt-3">
                    <button type="button" (click)="resendVerificationEmail()"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded">
                        Resend Verification Email
                    </button>
                </div>

                <!-- Resend Success/Error Message -->
                <div *ngIf="resendMessage" class="mt-3 text-sm"
                    [ngClass]="resendMessage.includes('sent') ? 'text-green-600' : 'text-red-600'">
                    {{ resendMessage }}
                </div>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p>Don't have an account? <a [routerLink]="['/signup']"
                    class="text-blue-500 hover:text-blue-800 font-semibold cursor-pointer">Sign Up</a></p>
        </div>
    </div>
</div>
