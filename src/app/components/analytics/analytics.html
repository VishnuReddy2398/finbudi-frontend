<div class="container mx-auto p-6 max-w-7xl">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-800 flex items-center gap-3">
            <span class="text-4xl">ðŸ“ˆ</span> Financial Insights
        </h1>
        <p class="text-slate-500 mt-2 text-lg">Visualize your spending habits and trends.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
        <!-- Daily Spend Chart -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <h2 class="text-xl font-bold text-slate-700 mb-6">Daily Spending Trend</h2>
            <div class="relative h-80">
                <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                </canvas>
            </div>
        </div>

        <!-- Category Split Chart -->
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
            <h2 class="text-xl font-bold text-slate-700 mb-6">Spending by Category</h2>
            <div class="relative h-80 flex justify-center">
                <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions"
                    [type]="doughnutChartType">
                </canvas>
            </div>
        </div>
    </div>

    <!-- Top Categories Insights -->
    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <h2 class="text-xl font-bold text-slate-700 mb-6 flex items-center gap-2">
            <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
            Top Spending Categories
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div *ngFor="let cat of topCategories; let i = index"
                class="flex items-center gap-4 p-4 rounded-xl border border-slate-50 hover:bg-slate-50 transition-colors">
                <div class="w-12 h-12 rounded-full flex items-center justify-center text-xl font-bold" [ngClass]="{
                        'bg-red-50 text-red-600': i === 0,
                        'bg-orange-50 text-orange-600': i === 1,
                        'bg-blue-50 text-blue-600': i > 1
                    }">
                    {{i + 1}}
                </div>
                <div class="flex-1">
                    <div class="flex justify-between items-center mb-1">
                        <span class="font-bold text-slate-700">{{cat.categoryName}}</span>
                        <span class="font-bold text-slate-800">â‚¹{{cat.amount | number}}</span>
                    </div>
                    <div class="w-full bg-slate-100 rounded-full h-2">
                        <div class="h-full rounded-full" [ngClass]="{
                                'bg-red-500': i === 0,
                                'bg-orange-500': i === 1,
                                'bg-blue-500': i > 1
                            }" [style.width.%]="cat.percentage"></div>
                    </div>
                    <div class="text-xs text-slate-400 mt-1 text-right">{{cat.percentage | number:'1.1-1'}}% of total
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
